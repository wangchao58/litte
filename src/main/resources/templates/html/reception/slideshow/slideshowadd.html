<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <head th:replace="include/style :: acestyle" />
    <div th:include="include/script"></div>
    <script th:src="@{/htmljs/slideshow/slideshowlist.js}"></script>

</head>
<body>

<br>
<form class="form-horizontal" id="aouSlideshow">

    <div class="form-group">
        <label for="uploadClick" class="control-label col-xs-12 col-sm-3 no-padding-right">图片:</label>
        <div class="col-xs-12 col-sm-5">
            <span class="block input-icon input-icon-right">
                <input type="hidden" id="headPortrait" name="headPortrait"  class="width-100" />
                <input type="file" id="uploadClick" name="file"  class="width-100" />
                <img id="previewImg"
                     style="width:200px;height:auto;margin-left: 15px;margin-top: 15px;margin-bottom: 20px;"/>
            </span>
        </div>
    </div>
</form>
</body>
</html>
