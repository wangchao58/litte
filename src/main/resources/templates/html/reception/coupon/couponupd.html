<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <head th:replace="include/style :: acestyle" />
    <div th:include="include/script"></div>
    <script th:src="@{/htmljs/coupon/couponlist.js}"></script>

</head>
<body>

<br>
<form class="form-horizontal" id="aouCoupon">
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-3 no-padding-right" for="id">卡券名:</label>
        <div class="col-xs-12 col-sm-5">
            <span class="block input-icon input-icon-right">
                <input type="hidden" id="id" name="id" th:value="${coupon.id}" class="width-100" />
                <input type="text" id="" name="cCode" th:value="${coupon.cCode}"  class="width-100" />
            </span>
        </div>
    </div>


    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-3 no-padding-right" for="cMoney">卡券金额:</label>
        <div class="col-xs-12 col-sm-5">
            <span class="block input-icon input-icon-right">
                <input type="text" id="cMoney" name="cMoney" th:value="${coupon.cMoney}" class="width-100">
            </span>

        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-3 no-padding-right" for="cMoneyReceipts">实收金额:</label>

        <div class="col-xs-12 col-sm-5">
            <input type="text" id="cMoneyReceipts" name="cMoneyReceipts" th:value="${coupon.cMoneyReceipts}" class="width-100">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-3 no-padding-right" for="isStatus">是否启用:</label>

        <div class="col-xs-12 col-sm-5">
            <select id="isStatus" name="isStatus" class="select2" data-placeholder="Click to Choose...">
                <option>请选择</option>
                <option th:value="0" th:selected="${coupon.isStatus eq '0'}">否</option>
                <option th:value="1" th:selected="${coupon.isStatus eq '1'}">是</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-3 no-padding-right" for="remark">备注:</label>
        <div class="col-xs-12 col-sm-5" >
            <span class="block input-icon input-icon-right">
                <input type="text" id="remark"  name="remark" th:value="${coupon.remark}" class="width-100" />
            </span>
        </div>
    </div>
</form>
</body>

</html>
