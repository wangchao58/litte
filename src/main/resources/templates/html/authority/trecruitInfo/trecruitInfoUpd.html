<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <title>欣星尚-后台管理</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <head th:replace="include/style :: acestyle"/>
</head>
<body>
<div class="navbar navbar-default" id="navbar" th:include="include/header :: header">
    <script type="text/javascript">
        try {
            ace.settings.check('navbar', 'fixed')
        } catch (e) {
        }
    </script>
</div>

<div class="main-container" id="main-container">
    <script type="text/javascript">
        try {
            ace.settings.check('main-container', 'fixed')
        } catch (e) {
        }
    </script>

    <div class="main-container-inner">
        <a class="menu-toggler" id="menu-toggler" href="#">
            <span class="menu-text"></span>
        </a>
        <div class="sidebar" id="sidebar" th:include="include/sidebar">
        </div>
        <div class="main-content">
            <div class="breadcrumbs" id="breadcrumbs">
                <ul class="breadcrumb">
                    <li>
                        <i class="icon-home home-icon"></i>
                        <a href="#">关于欣星尚</a>
                    </li>

                    <li>
                        <a href="#">其他</a>
                    </li>
                    <li class="active">信息管理</li>
                </ul>
            </div>

            <div class="page-content">
                <div class="col-xs-12">
                    <form class="form-horizontal" id="updateTreInf">
                        <input type="hidden" id="id" name="id" th:value="${tRecruitInfo.id}"/><br/>
                        <div class="form-group">
                            <label for="phone" class="col-xs-12 col-sm-3 control-label no-padding-right">联系电话:</label>
                            <div class="col-xs-12 col-sm-5">
                        <span class="block input-icon input-icon-right">
                            <input type="text" id="phone" name="phone" th:value="${tRecruitInfo.phone}"
                                   class="width-100" onchange="updTrecruitInfo()"/>
                        </span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-xs-12 col-sm-3 no-padding-right" for="email">投诉建议:</label>
                            <div class="col-xs-12 col-sm-5">
                        <span class="block input-icon input-icon-right">
                            <input type="text" id="complaint" name="complaint" th:value="${tRecruitInfo.complaint}"
                                   class="width-100" onchange="updTrecruitInfo()"/>
                        </span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-xs-12 col-sm-3 no-padding-right" for="email">联系邮箱:</label>
                            <div class="col-xs-12 col-sm-5">
                        <span class="block input-icon input-icon-right">
                            <input type="text" id="email" name="email" th:value="${tRecruitInfo.email}"
                                   class="width-100" onchange="updTrecruitInfo()"/>
                        </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-xs-12 col-sm-3 no-padding-right"
                                   for="previewImg">首图:</label>
                            <div class="col-xs-12 col-sm-5">
                        <span class="block input-icon input-icon-right">
                            <input type="hidden" id="headPortrait" name="topImage" th:value="${tRecruitInfo.topImage}"
                                   class="width-100"/>
                            <input type="file" id="uploadTrecruClick" name="file" class="width-100"/>
                            <img id="previewImg" th:src="${tRecruitInfo.url}"
                                 style="width:200px;height:auto;margin-left: 15px;margin-top: 15px;margin-bottom: 20px;"/>
                        </span>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include/script"></div>

<script type="text/javascript">
    setTimeout(function () {
        $("#" + $("#open").val()).addClass("active open");
        $("#" + $("#active").val()).addClass("active");
    }, 100);
</script>

<!-- page specific plugin scripts -->
<script th:src="@{/assets/js/date-time/bootstrap-datepicker.min.js}"></script>
<script th:src="@{/assets/js/date-time/bootstrap-datepicker.min.js}"></script>
<script th:src="@{/assets/js/jqGrid/jquery.jqGrid.min.js}"></script>
<script th:src="@{/assets/js/jqGrid/i18n/grid.locale-en.js}"></script>
<!-- inline scripts related to this page -->
<script th:src="@{/htmljs/authority/trecruitInfo.js}"></script>
</body>
</html>
