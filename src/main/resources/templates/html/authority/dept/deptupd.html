<div class="gdMap" style="display: none;">
    <div id="container"></div>
    <div id="myPageTop">

                <td class="column2">

                </td>
            </tr>
        </table>
    </div>

<script type="text/javascript">
    $('.form_datetime').datetimepicker({
        format: 'hh:ii',
        autoclose: true,
        todayBtn: true,
        startView: 'day',
        language:'zh-CN',
        pickerPosition:"bottom-left"
    });

    $.ajax({
        url : "/territory/listTerritorySele",
        async : false,
        type : "POST",
        success : function(response) {
            var htmlsres="";
            $(response).each(function (index, data){
                if($("#hiddenArea").val() == data.id) {
                    htmlsres+="<option selected='selected' value='"+data.id+"'>"+data.territory+"</option>"
                } else {
                    htmlsres+="<option value='"+data.id+"'>"+data.territory+"</option>"
                }
            });
            $("#area").html(htmlsres);
        }
    });

    var map = new AMap.Map("container", {
        resizeEnable: true
    });
    //为地图注册click事件获取鼠标点击出的经纬度坐标
    var clickEventListener = map.on('click', function(e) {
        document.getElementById("lnglat").value = e.lnglat.getLng() + ',' + e.lnglat.getLat();
        $("#longitude").val(e.lnglat.getLng());
        $("#latitude").val(e.lnglat.getLat());
    });
    var auto = new AMap.Autocomplete({
        input: "tipinput"
    });
    AMap.event.addListener(auto, "select", select);//注册监听，当选中某条记录时会触发
    function select(e) {
        if (e.poi && e.poi.location) {
            map.setZoom(15);
            map.setCenter(e.poi.location);
        }
    }

    //自定页
    function getMap() {
        layer.open({
            type : 1,
            skin : 'layui-layer-rim', // 加上边框
            area : [ '500px', '400px' ], // 宽高
            content : $(".gdMap")
        });
    }
</script>
